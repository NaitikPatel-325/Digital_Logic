<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .cover {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        select,
        input[type="text"] { /* Changed input type from "number" to "text" */
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #error { 
            color: red;
            text-align: center;
            display: none;
        }

        #converted-number {
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="cover">
        <h1>Convert any Number</h1>
        <label for="from-select">From:</label>
        <select id="from-select" name="fromConversionType">
            <option value="Binary">Binary</option>
            <option value="Octal">Octal</option>
            <option value="Hexadecimal">Hexadecimal</option>
            <option value="Decimal">Decimal</option>
        </select>

        <label for="to-select">To:</label>
        <select id="to-select" name="toConversionType">
            <option value="Binary">Binary</option>
            <option value="Octal">Octal</option>
            <option value="Hexadecimal">Hexadecimal</option>
            <option value="Decimal">Decimal</option>
        </select>

        <label for="from-input">Enter The Number:</label>
        <input type="text" id="from-input" name="fromInput" placeholder="Binary Number">

        <label for="to-input">Result:</label>
        <input type="text" id="to-input" name="toInput" placeholder="Binary Number"> 
        <button type="button" id="convert-button">Convert It</button>
        <p id="error"></p>
        <p id="converted-number"></p>
    </div>
</body>
</html>
